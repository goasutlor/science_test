<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>แบบทดสอบวิทยาศาสตร์ ม.2 (โหมดยาก 50 ข้อ) — แนวนอน</title>
<style>
  :root{ --bg:#ffffff; --text:#111; --muted:#666; --accent:#d32f2f; --line:#e5e5e5; }
  html,body{ background:var(--bg); color:var(--text);
    font-family:'Google Sans Text','Inter','Roboto',system-ui,-apple-system,'Segoe UI','TH Sarabun New',Arial,sans-serif;
    margin:0;padding:0;font-size:18px; line-height:1.65; }
  .wrap{ min-height:100dvh; display:flex; flex-direction:column; }
  header{ position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(6px); background:rgba(255,255,255,.92); border-bottom:1px solid var(--line); }
  .bar{ max-width:1200px;margin:0 auto;padding:16px 24px;display:flex;gap:16px;align-items:center;justify-content:space-between; }
  .logo{ width:64px;height:64px;border-radius:50%;display:block; box-shadow:0 0 0 4px var(--accent);background:#fff; }
  .title{ font-weight:700;font-size:24px;margin:0 }
  .pill{ display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:14px }
  main{ flex:1;display:flex }
  .stage{ flex:1;max-width:1200px;margin:0 auto;padding:24px;display:flex;flex-direction:column;gap:24px }
  .card{ background:#fff;border:1px solid var(--line);border-radius:16px;padding:24px; box-shadow:0 1px 0 rgba(0,0,0,.04); }
  .q h2{ font-size:22px;margin:0 0 12px 0 }
  /* Horizontal choices */
  .choices-row{ display:flex; flex-wrap:wrap; gap:14px; align-items:center; }
  .choices-row label{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; margin:0;
    border:1px solid var(--line); border-radius:999px; cursor:pointer; background:#fff; }
  .choices-row input[type=radio]{ accent-color:#111; }
  select, input[type=text]{ width:100%;border:1px solid var(--line);border-radius:12px;padding:12px;font-size:18px;background:#fff;color:var(--text); }
  .nav{ display:flex;gap:12px;justify-content:flex-end;align-items:center;margin-top:8px; border-top:1px solid var(--line);padding-top:16px; }
  .btn{ padding:12px 18px;border-radius:12px;border:1px solid var(--line);background:#fff;color:#111;cursor:pointer;font-weight:600 }
  .btn.primary{ background:var(--text);color:#fff;border-color:#000 }
  .muted{ color:var(--muted) } .big{ font-size:20px }
  .result .ok{ color:#2e7d32 } .result .wrong{ background:#fff1f1;border:1px solid #ffd7d7;border-radius:12px;padding:16px }
  .result .explain{ color:#555 }
</style>
</head>

oices": ["สัญญาณไปยังสมองใหญ่ก่อนแล้วจึงรีเฟล็กซ์", "รีเฟล็กซ์ผ่านไขสันหลังส่งสัญญาณสั่งกล้ามเนื้อก่อน", "ต้องผ่านซีรีเบลลัมก่อน", "ต้องผ่านทาลามัสก่อน"], "answer": 1, "explanation": "รีเฟล็กซ์ถอนอวัยวะประมวลผลที่ไขสันหลังก่อนการรับรู้เจ็บปวดที่สมองใหญ่", "difficulty": 3}, {"id": 14, "type": "mcq", "prompt": "ได้รับบาดเจ็บบริเวณท้ายทอยแล้วมีปัญหาการมองเห็น โครงสร้างสมองใดน่าจะกระทบ?", "choices": ["กลีบขมับ", "กลีบหน้าผาก", "กลีบท้ายทอย (ศูนย์การเห็น)", "ซีรีเบลลัม"], "answer": 2, "explanation": "กลีบท้ายทอยของซีรีบรัมเกี่ยวกับการประมวลผลการเห็น", "difficulty": 3}, {"id": 15, "type": "mcq", "prompt": "อยู่ในห้องร้อนจัด ร่างกายคุมอุณหภูมิโดยกลไกใดเด่นชัดและศูนย์กลางใดควบคุม?", "choices": ["หลั่งอะดรีนาลินโดยทาลามัส", "เหงื่อออกและหลอดเลือดผิวหนังขยาย ควบคุมโดยไฮโพทาลามัส", "กล้ามเนื้อสั่นโดยพอนส์", "หายใจช้าลงโดยเมดัลลา"], "answer": 1, "explanation": "ไฮโพทาลามัสควบคุมอุณหภูมิ → เหงื่อและวาสโอดิเลชันที่ผิวหนัง", "difficulty": 3}, {"id": 16, "type": "mcq", "prompt": "รูม่านตาไม่ตอบสนองต่อแสงข้างหนึ่งมากที่สุดสัมพันธ์กับส่วนใด?", "choices": ["สมองส่วนกลาง/เส้นประสาทกลอกตา (III) ผิดปกติ", "ซีรีเบลลัม", "ซีรีบรัมกลีบหน้าผาก", "สมองยาว"], "answer": 0, "explanation": "ปฏิกิริยารูม่านตาเกี่ยวข้องกับเอฟเฟอเรนต์ผ่านเส้นประสาทสมองคู่ที่ 3 ที่สมองส่วนกลาง", "difficulty": 3}, {"id": 17, "type": "mcq", "prompt": "ปลอกไมอีลินช่วยให้การนำกระแสประสาทเร็วขึ้นด้วยเหตุใด", "choices": ["เส้นประสาทหนาขึ้น", "ศักย์ไฟฟ้าแรงขึ้น", "เกิดการนำกระแสแบบกระโดด (saltatory) ระหว่างโนดส์", "จำนวนไซแนปส์เพิ่มขึ้น"], "answer": 2, "explanation": "ไมอีลินทำให้ศักย์กระโดดจาก Node of Ranvier สู่ถัดไป เร็วขึ้นมาก", "difficulty": 3}, {"id": 18, "type": "match", "prompt": "จับคู่กลีบสมอง–หน้าที่เด่น", "left": ["กลีบหน้าผาก", "กลีบขมับ", "กลีบท้ายทอย"], "right": ["การได้ยิน/ความจำเสียง", "ตัดสินใจ/วางแผน", "การมองเห็น"], "map": [1, 0, 2], "explanation": "หน้าผาก: executive; ขมับ: ได้ยิน/ความจำ; ท้ายทอย: การเห็น", "difficulty": 3}, {"id": 19, "type": "short", "prompt": "สมองส่วนใดเด่นในเรื่องการทรงตัวและการประสานงานการเคลื่อนไหว? (ตอบ 1 คำ)", "answers": ["ซีรีเบลลัม", "cerebellum"], "explanation": "ซีรีเบลลัมควบคุมการทรงตัว/การประสานงาน", "difficulty": 3}, {"id": 20, "type": "mcq", "prompt": "หลังการปฏิสนธิ หากระดับโปรเจสเตอโรนลดลงรวดเร็ว ผลที่เกิดขึ้นมักเป็นข้อใด", "choices": ["เยื่อบุมดลูกหนามากผิดปกติ", "การฝังตัวคงอยู่ดี", "เกิดการหลุดลอกของเยื่อบุมดลูก/แท้งในระยะแรก", "ไข่ตกซ้ำ"], "answer": 2, "explanation": "โปรเจสเตอโรนค้ำจุนเยื่อบุมดลูก การลดลงทำให้หลุดลอก", "difficulty": 3}, {"id": 21, "type": "mcq", "prompt": "การทำหมันชาย (vasectomy) มีผลต่อองค์ประกอบอสุจิและน้ำอสุจิอย่างไร", "choices": ["ไม่มีอสุจิในน้ำอสุจิ แต่ปริมาตรน้ำอสุจิใกล้เคียงเดิม", "ไม่มีของเหลวจากต่อมเลย", "ฮอร์โมนเพศลดลงทันที", "จำนวนอสุจิเพิ่มขึ้น"], "answer": 0, "explanation": "ตัด/ผูกหลอดนำอสุจิ → น้ำอสุจิยังมีของเหลวจากต่อม แต่ไม่พบเซลล์อสุจิ", "difficulty": 3}, {"id": 22, "type": "mcq", "prompt": "ปีกมดลูกและขนกวัดในท่อนำไข่เสียการทำงาน จะเสี่ยงภาวะใดเพิ่มขึ้น", "choices": ["ไข่ไม่ตก", "การฝังตัวในโพรงมดลูกมากขึ้น", "การตั้งครรภ์นอกมดลูก", "ประจำเดือนขาด"], "answer": 2, "explanation": "การเคลื่อนตัวอ่อนไปมดลูกช้าผิดปกติ → เสี่ยงฝังตัวในท่อนำไข่", "difficulty": 3}, {"id": 23, "type": "mcq", "prompt": "ฮอร์โมนใดกระตุ้นให้เกิดการตกไข่ (ovulation) โดยตรงมากที่สุด", "choices": ["FSH", "LH", "เอสโทรเจนต่ำ", "โปรเจสเตอโรนสูง"], "answer": 1, "explanation": "LH surge เป็นตัวกระตุ้นการตกไข่", "difficulty": 3}, {"id": 24, "type": "match", "prompt": "จับคู่ลำดับทางเดินของอสุจิให้ถูกต้อง", "left": ["อัณฑะ", "หลอดเก็บอสุจิ", "หลอดนำอสุจิ"], "right": ["ออกทางท่อปัสสาวะ", "สร้าง/เริ่มต้น", "เก็บจนสุกพร้อม"], "map": [1, 2, 0], "explanation": "ลำดับหลัก: อัณฑะ → หลอดเก็บ → หลอดนำ → ท่อปัสสาวะ", "difficulty": 3}, {"id": 25, "type": "short", "prompt": "ตัวอ่อนฝังตัวที่ส่วนใดของร่างกายมารดา? (ตอบสั้น 1-2 คำ)", "answers": ["เยื่อบุมดลูก", "มดลูก", "endometrium", "uterus"], "explanation": "การฝังตัวเกิดที่เยื่อบุมดลูก", "difficulty": 3}, {"id": 26, "type": "mcq", "prompt": "ขึ้นที่สูงทันที ระดับ O2 ต่ำลง กลไกใดเกิดขึ้นทันทีเพื่อชดเชย", "choices": ["อัตราหัวใจลดลง", "อัตราการหายใจเพิ่มขึ้น", "เม็ดเลือดแดงลดลง", "ไตขับน้ำมากขึ้นทันที"], "answer": 1, "explanation": "ฮีเปอร์เวนทิเลชันตอบสนองต่อภาวะออกซิเจนต่ำเฉียบพลัน", "difficulty": 3}, {"id": 27, "type": "mcq", "prompt": "ถ้าคาร์บอนไดออกไซด์ในเลือดเพิ่มขึ้น เซนเซอร์ทางเดินหายใจตอบสนองอย่างไร", "choices": ["ลดการหายใจเพื่อเก็บ CO2", "เพิ่มการหายใจเพื่อขับ CO2 ออก", "ไม่เปลี่ยนแปลง", "หยุดหายใจชั่วคราว"], "answer": 1, "explanation": "CO2↑ ทำให้ pH↓ ศูนย์หายใจในเมดัลลากระตุ้นหายใจมากขึ้น", "difficulty": 3}, {"id": 28, "type": "mcq", "prompt": "ระหว่างออกกำลังหนัก เกิดกรดแลกติกในกล้ามเนื้อ กลไกใดช่วยรักษา pH เลือด", "choices": ["ไตขับไบคาร์บอเนตทันที", "หายใจถี่ขึ้นเพื่อลด CO2", "เพิ่มเม็ดเลือดแดงทันที", "เพิ่มปริมาตรเลือดทันที"], "answer": 1, "explanation": "การหายใจถี่ช่วยลด CO2 (กรดคาร์บอนิก) รักษา pH ในระยะสั้น", "difficulty": 3}, {"id": 29, "type": "mcq", "prompt": "ภาวะ Bohr effect อธิบายเหตุใด", "choices": ["O2 จับฮีโมโกลบินแน่นขึ้นเมื่อ CO2 สูง", "ฮีโมโกลบินปล่อย O2 ง่ายขึ้นเมื่อ CO2/อุณหภูมิสูง", "CO2 ทำให้เลือดใส", "ฮีโมโกลบินเปลี่ยนเป็นไมโอโกลบิน"], "answer": 1, "explanation": "CO2/อุณหภูมิ/กรดสูง ทำให้เส้นโค้งการจับ O2 เลื่อนไปขวา → ปล่อย O2 ง่ายขึ้น", "difficulty": 3}, {"id": 30, "type": "mcq", "prompt": "อุดกั้นหลอดลมเล็ก (เช่น หืดกำเริบ) ผลใดเห็นชัด", "choices": ["หายใจออกยาว/มีเสียงวี้ด (wheeze)", "แลกเปลี่ยนแก๊สดีขึ้น", "ถุงลมเพิ่มพื้นที่", "ออกซิเจนในเลือดสูงขึ้นทันที"], "answer": 0, "explanation": "การตีบของหลอดลมทำให้หายใจออกลำบากและมีเสียงวี้ด", "difficulty": 3}, {"id": 31, "type": "match", "prompt": "จับคู่อวัยวะระบบหายใจ–หน้าที่เด่น", "left": ["กล่องเสียง", "ถุงลมปอด", "กะบังลม"], "right": ["แลกเปลี่ยนแก๊ส", "สร้างเสียง/ป้องกันสำลัก", "กล้ามเนื้อหลักของการหายใจเข้า"], "map": [1, 0, 2], "explanation": "กล่องเสียง:เสียง/กันสำลัก; ถุงลม:แลกเปลี่ยน; กะบังลม:หายใจเข้า", "difficulty": 3}, {"id": 32, "type": "short", "prompt": "กล้ามเนื้อหลักของการหายใจเข้าชื่อว่าอะไร? (ตอบ 1 คำ)", "answers": ["กะบังลม", "diaphragm" let idx = 0;
let answers = {};

function labelDifficulty(d){ return "ยาก"; }

function renderQuestion(){
  const q = QUESTIONS[idx];
  document.getElementById('progress').innerText = `ข้อ ${idx+1}/${QUESTIONS.length}`;
  document.getElementById('diffLabel').innerText = labelDifficulty(q.difficulty);
  const card = document.getElementById('qCard');
  card.innerHTML = '';
  const h = document.createElement('h2'); h.textContent = q.prompt; card.appendChild(h);

  if(q.type==='mcq'){
    const chosen = answers[q.id];
    const wrap = document.createElement('div'); wrap.className='choices-row';
    q.choices.forEach((c,i)=>{
      const lab = document.createElement('label');
      const inp = document.createElement('input'); inp.type='radio'; inp.name='mcq'; inp.value=i;
      if(chosen!==undefined && Number(chosen)===i) inp.checked = true;
      lab.appendChild(inp); lab.appendChild(document.createTextNode(c));
      wrap.appendChild(lab);
    });
    card.appendChild(wrap);
  } else if(q.type==='match'){
    const selected = answers[q.id] || Array(q.left.length).fill('');
    q.left.forEach((leftItem, li)=>{
      const row = document.createElement('div');
      row.style.display='grid'; row.style.gridTemplateColumns='1fr 260px'; row.style.gap='12px'; row.style.alignItems='center'; row.style.margin='8px 0';
      const span = document.createElement('div'); span.textContent = leftItem;
      const sel = document.createElement('select');
      const ph = document.createElement('option'); ph.value=''; ph.text='— เลือก —'; sel.appendChild(ph);
      q.right.forEach((opt,ri)=>{
        const op = document.createElement('option'); op.value=ri; op.text=opt;
        if(String(selected[li])===String(ri)) op.selected = true;
        sel.appendChild(op);
      });
      sel.onchange=(e)=>{
        const arr = answers[q.id] || Array(q.left.length).fill('');
        arr[li] = Number(e.target.value);
        answers[q.id] = arr;
      };
      row.appendChild(span); row.appendChild(sel);
      card.appendChild(row);
    });
  } else if(q.type==='short'){
    const inp = document.createElement('input'); inp.type='text'; inp.placeholder='พิมพ์คำตอบสั้น ๆ';
    if(answers[q.id]) inp.value = answers[q.id];
    inp.oninput = (e)=> answers[q.id] = e.target.value;
    card.appendChild(inp);
  }

  const nextBtn = document.getElementById('nextBtn');
  nextBtn.textContent = (idx === QUESTIONS.length-1) ? 'ดูสรุปคะแนน' : 'ถัดไป';
}

function prev(){ if(idx>0){ idx--; renderQuestion(); } }

function normalizeText(t){ return (t||'').toString().trim().toLowerCase().replace(/\s+/g,' '); }

function isCorrect(q, user){
  if(q.type==='mcq'){ return Number(user)===Number(q.answer); }
  else if(q.type==='match'){
    if(!Array.isArray(user)) return false;
    if(user.length!==q.map.length) return false;
    for(let i=0;i<user.length;i++){ if(Number(user[i])!==Number(q.map[i])) return false; }
    return true;
  } else if(q.type==='short'){
    const u = normalizeText(user);
    return (q.answers || []).map(normalizeText).includes(u);
  }
  return false;
}

function summarize(){
  let score = 0; let wrong = [];
  for(const q of QUESTIONS){
    const u = answers[q.id];
    const ok = isCorrect(q,u);
    if(ok) score++; else wrong.push({q, u});
  }
  document.getElementById('scoreTxt').innerText = score;
  document.getElementById('totalTxt').innerText = QUESTIONS.length;

  const list = document.getElementById('wrongList');
  list.innerHTML='';
  if(wrong.length===0){
    const ok = document.createElement('div'); ok.className='ok';
    ok.innerHTML = '<b>สุดยอด!</b> คุณตอบถูกทั้งหมด 🎉';
    list.appendChild(ok);
  } else {
    wrong.forEach((w,i)=>{
      const box = document.createElement('div'); box.className='wrong';
      const title = document.createElement('div'); title.innerHTML = `<b>ข้อที่ผิด #${i+1}</b>`;
      const prompt = document.createElement('div'); prompt.style.margin='6px 0 8px 0'; prompt.textContent = w.q.prompt;
      const correct = (()=>{
        if(w.q.type==='mcq') return w.q.choices[w.q.answer];
        if(w.q.type==='match'){ let arr=[]; for(let j=0;j<w.q.left.length;j++) arr.push(`${w.q.left[j]} → ${w.q.right[w.q.map[j]]}`); return arr.join(' | '); }
        if(w.q.type==='short') return (w.q.answers||[])[0] || '(คำตอบสั้น)';
        return '';
      })();
      const explain = document.createElement('div'); explain.className='explain';
      explain.innerHTML = `<b>คำตอบที่ถูก:</b> ${correct}<br>${w.q.explanation||''}`;
      box.appendChild(title); box.appendChild(prompt); box.appendChild(explain);
      list.appendChild(box);
    });
  }
  document.getElementById('summary').style.display='block';
  document.getElementById('summary').scrollIntoView({behavior:'smooth'});
}

function saveAndNext(){
  const q = QUESTIONS[idx];
  if(q.type==='mcq'){
    const radios = document.querySelectorAll('input[name="mcq"]');
    radios.forEach(r=>{ if(r.checked) answers[q.id] = Number(r.value); });
  }
  if(idx < QUESTIONS.length-1){ idx++; renderQuestion(); }
  else{ summarize(); }
}

// init
renderQuestion();
</script>
